<!DOCTYPE html>
<html lang="en">
<head>

  <title>Freight On Command</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;

      text-decoration: none;
    }
    .modes {
      background-color: white;
      text-align: center;
      padding: 40px 20px;
      display: flex;
      justify-content: center;

    }
    .mode {
      text-align: center;
      width: 200px;
    }
    .mode img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .mode h3 {
      font-size: 1.1em;

    }

</head>

  </div>
